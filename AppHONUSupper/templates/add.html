<body>

        <br> Scan QR Code below to Top Up Wallet:
        <br> (Minimum Top Up for New Buyer: $5)

        Wallet Balance <span class="asteriskField">*</span> </label> <div class="controls"> <input type="text" name="wallet_balance" maxlength="16" class="textinput textInput" required="" id="id_wallet_balance"> </div> </div>
        

        <br>
        <button type="submit" value="Add">Add</button>

</body>
</html>
